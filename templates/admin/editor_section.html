<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактор раздела</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .editor-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background: var(--surface-color);
            border-radius: var(--radius);
            border: 1px solid var(--border-color);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <div class="editor-container">
        <h2>{% if section %}Редактировать раздел{% else %}Новый раздел{% endif %}</h2>

        <form method="post">
            <div class="form-group">
                <label>Номер раздела (уникальный)</label>
                <input type="number" name="number" value="{{ section.number if section else '' }}" required>
            </div>
            <div class="form-group">
                <label>Название</label>
                <input type="text" name="name" value="{{ section.name if section else '' }}" required>
            </div>
            <div class="form-group">
                <label>Slug (URL идентификатор)</label>
                <input type="text" name="slug" value="{{ section.slug if section else '' }}" pattern="[a-z0-9-]+"
                    title="Только маленькие буквы a-z, цифры и дефис" required>
            </div>

            <div style="text-align: right; margin-top: 2rem;">
                <a href="{{ url_for('admin.dashboard') }}" class="btn" style="margin-right: 1rem;">Отмена</a>
                <button type="submit" class="btn btn-primary">Сохранить</button>
            </div>
        </form>
    </div>
</body>

</html>
