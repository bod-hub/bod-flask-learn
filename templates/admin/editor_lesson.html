<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактор урока</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.ckeditor.com/ckeditor5/40.2.0/super-build/ckeditor.js?v=force_update"></script>
    <style>
        .editor-container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 2rem;
            background: var(--surface-color);
            border-radius: var(--radius);
            border: 1px solid var(--border-color);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
        }

        /* CKEditor overrides */
        .ck-editor__editable {
            min-height: 200px;
        }

        .ck-content code {
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace !important;
            background-color: rgba(0, 0, 0, 0.05);
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
        }

        [data-theme="dark"] .ck-content code {
            background-color: rgba(255, 255, 255, 0.1);
        }

        [data-theme="dark"] {
            --ck-color-base-background: #2d2d2d;
            --ck-color-base-text: #fff;
        }

        /* Basic dark mode adapt */

        /* Tests Builder */
        .test-item {
            border: 1px solid var(--border-color);
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 4px;
            position: relative;
        }

        .test-options-grid {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 0.5rem;
            align-items: center;
            margin-top: 0.5rem;
        }

        .btn-remove-test {
            position: absolute;
            top: 10px;
            right: 10px;
            color: var(--error-color);
            cursor: pointer;
            background: none;
            border: none;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="editor-container">
        <h2>{% if lesson %}Редактировать урок{% else %}Новый урок{% endif %}</h2>

        <form method="post" id="lessonForm">
            <div class="form-row">
                <div class="form-group">
                    <label>Раздел</label>
                    <select name="section_id" required>
                        {% for sec in sections %}
                        <option value="{{ sec.id }}" {% if (lesson and lesson.section_id==sec.id) or (not lesson and
                            default_section_id and default_section_id|int==sec.id) %}selected{% endif %}>
                            {{ sec.number }}. {{ sec.name }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label>Номер урока</label>
                    <input type="number" name="number" value="{{ lesson.number if lesson else '' }}" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Название</label>
                    <input type="text" name="name" value="{{ lesson.name if lesson else '' }}" required>
                </div>
                <div class="form-group">
                    <label>Slug</label>
                    <input type="text" name="slug" value="{{ lesson.slug if lesson else '' }}" pattern="[a-z0-9-]+"
                        required>
                </div>
            </div>

            <!-- Removed checkbox to use Draft/Publish buttons instead -->

            <!-- Theory Editor -->
            <div class="form-group">
                <label>Теория</label>
                <textarea name="theory_html" id="theory_editor">
                    {{ lesson.content.theory_html if lesson and lesson.content.get('theory_html') else '' }}
                </textarea>
            </div>

            <!-- Tests Builder -->
            <div class="form-group">
                <label>Тесты</label>
                <div id="tests-container"></div>
                <button type="button" class="btn" id="add-test-btn"
                    style="margin-top: 10px; border: 1px solid var(--primary-color); color: var(--primary-color);">+
                    Добавить вопрос</button>
                <input type="hidden" name="tests" id="tests-json">
            </div>

            <!-- Tasks Builder -->
            <div class="form-group">
                <label>Задачи</label>
                <div id="tasks-container"></div>
                <button type="button" class="btn" id="add-task-btn"
                    style="margin-top: 10px; border: 1px solid var(--primary-color); color: var(--primary-color);">+
                    Добавить задачу</button>
                <input type="hidden" name="tasks" id="tasks-json">
            </div>

            <div style="text-align: right; margin-top: 2rem;">
                <a href="{{ url_for('admin.dashboard') }}" class="btn" style="margin-right: 1rem;">Отмена</a>
                <button type="submit" name="action" value="draft" class="btn"
                    style="border: 1px solid var(--border-color);">Сохранить черновик</button>
                <button type="submit" name="action" value="publish" class="btn btn-primary"
                    style="margin-left: 0.5rem;">Опубликовать</button>
            </div>
        </form>
    </div>

    <!-- Pass initial tests data to JS -->
    <script>
        const INITIAL_TESTS = {{ lesson.content.tests | tojson if lesson and lesson.content.get('tests') else '[]' | safe }};
        const INITIAL_TASKS = {{ lesson.content.tasks | tojson if lesson and lesson.content.get('tasks') else '[]' | safe }};
    </script>
    <script src="{{ url_for('static', filename='js/admin.js') }}"></script>
</body>

</html>
